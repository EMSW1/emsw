<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMSW | TEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        .deploy-card { transition: all 0.2s ease; border-left: 5px solid #cbd5e1; }
        .plat-btn.active { border-color: #2563eb; background-color: #eff6ff; color: #2563eb; }
        #loadingOverlay, #loginOverlay { background: rgba(255,255,255,0.98); position: fixed; inset: 0; z-index: 200; align-items: center; justify-content: center; display: flex; flex-direction: column; }
        .viewer-mode .admin-only, .viewer-mode .super-only { display: none !important; }
        .admin-mode .super-only { display: none !important; }
        .admin-locked { pointer-events: none; background: #f8fafc !important; }
        #saveBtn:disabled { opacity: 0.5; cursor: not-allowed; background: #94a3b8; border-color: #64748b; }
        #rotDetailPanel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 300; width: 90%; max-width: 450px; }

        .viewer-mode #statsSection, 
        .viewer-mode #historySection,
        .viewer-mode header { display: none !important; }
        .target-only .plat-btn:not(.active) { display: none !important; }
        .viewer-mode input, .viewer-mode select, .viewer-mode textarea {
            border: none !important;
            background: transparent !important;
            pointer-events: none !important;
            color: #1e293b !important;
            padding-left: 0 !important;
        }
        .viewer-mode .inp-id { color: #2563eb !important; }
        .viewer-mode .grid.grid-cols-1.md\:grid-cols-3 { display: none !important; }
        .viewer-only-btn { display: none !important; }
        .viewer-mode .viewer-only-btn { display: block !important; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8 text-slate-900">

    <div id="loginOverlay">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm text-center border">
            <h2 class="text-3xl font-black italic text-blue-600 mb-6 uppercase tracking-tighter">EMSW TEST ACCESS</h2>
            <input type="password" id="accessKey" onkeypress="if(event.key==='Enter') checkAccess()" placeholder="PASSWORD" class="w-full p-4 border-2 rounded-2xl mb-4 text-center font-bold outline-none focus:border-blue-500">
            <button onclick="checkAccess()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Login</button>
        </div>
    </div>

    <div id="rotDetailPanel" class="bg-white p-6 rounded-3xl shadow-2xl border-2 border-blue-600">
        <h3 class="text-lg font-black mb-4 uppercase italic text-blue-600 flex justify-between">Rotation Details <button onclick="closeRot()" class="text-slate-400">‚úï</button></h3>
        <textarea id="rotDetailText" oninput="checkChanges()" class="w-full h-64 p-3 bg-slate-50 border rounded-xl font-mono text-xs uppercase outline-none"></textarea>
        <button onclick="closeRot()" class="w-full mt-4 bg-slate-800 text-white py-3 rounded-xl font-black uppercase">Close</button>
    </div>

    <div id="loadingOverlay" style="display:none;"><div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div></div>

    <div id="appContent" class="hidden max-w-6xl mx-auto space-y-6">
        <header class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-blue-600 flex justify-between items-center">
            <h1 class="text-2xl font-black italic uppercase">EMSW <span class="text-blue-600">TEST</span></h1>
            <div class="flex items-center gap-4">
                <span id="roleBadge" class="text-[10px] font-black px-3 py-1 rounded-full uppercase text-white bg-slate-400">---</span>
                <button onclick="logout()" class="admin-only text-xs text-red-500 font-bold underline">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="selectPlatform('WEB')" id="btn-WEB" class="plat-btn bg-white p-5 rounded-2xl shadow-sm border-2 font-black uppercase italic flex justify-center items-center">
                WEB <input type="number" id="conf-WEB" class="w-10 ml-2 text-center bg-slate-100 rounded text-xs" onchange="updateGlobalConfig('WEB', this.value)" onclick="event.stopPropagation()" disabled>
            </button>
            <button onclick="selectPlatform('SELENIUM')" id="btn-SELENIUM" class="plat-btn bg-white p-5 rounded-2xl shadow-sm border-2 font-black uppercase italic flex justify-center items-center">
                SELENIUM <input type="number" id="conf-SELENIUM" class="w-10 ml-2 text-center bg-slate-100 rounded text-xs" onchange="updateGlobalConfig('SELENIUM', this.value)" onclick="event.stopPropagation()" disabled>
            </button>
            <button onclick="selectPlatform('AUTOMAT')" id="btn-AUTOMAT" class="plat-btn bg-white p-5 rounded-2xl shadow-sm border-2 font-black uppercase italic flex justify-center items-center">
                AUTOMAT <input type="number" id="conf-AUTOMAT" class="w-10 ml-2 text-center bg-slate-100 rounded text-xs" onchange="updateGlobalConfig('AUTOMAT', this.value)" onclick="event.stopPropagation()" disabled>
            </button>
        </div>

        <div id="statsSection" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
            <div class="p-2 bg-blue-50 rounded border"><label class="block text-[9px] font-black text-blue-400 uppercase">Seeds</label><input type="text" id="statSeeds" oninput="checkChanges()" class="stat-field w-full bg-transparent font-black text-blue-700 outline-none text-sm uppercase"></div>
            <div class="p-2 bg-blue-50 rounded border"><label class="block text-[9px] font-black text-blue-400 uppercase">RDPs</label><input type="text" id="statRDPs" oninput="checkChanges()" class="stat-field w-full bg-transparent font-black text-blue-700 outline-none text-sm uppercase"></div>
            <div class="p-2 bg-blue-50 rounded border"><label class="block text-[9px] font-black text-blue-400 uppercase">Sessions</label><input type="text" id="statSessions" oninput="checkChanges()" class="stat-field w-full bg-transparent font-black text-blue-700 outline-none text-sm uppercase"></div>
            <div class="p-2 bg-blue-50 rounded border text-center">
                <label class="block text-[9px] font-black text-blue-400 uppercase">Rotation</label>
                <div class="flex justify-center gap-1 font-bold text-blue-700 text-sm mb-1">
                    <input type="number" id="rotMin" oninput="checkChanges()" class="stat-field w-10 bg-transparent text-center">-<input type="number" id="rotMax" oninput="checkChanges()" class="stat-field w-10 bg-transparent text-center">
                </div>
                <button onclick="openRot()" class="bg-blue-600 text-white text-[8px] px-2 py-0.5 rounded font-black uppercase">D√©tail</button>
            </div>
            <div class="p-2 bg-emerald-50 rounded border"><label class="block text-[9px] font-black text-emerald-400 uppercase">Quality</label><input type="text" id="statQuality" oninput="checkChanges()" class="stat-field w-full bg-transparent font-black text-emerald-700 text-center outline-none text-sm uppercase"></div>
            <div class="p-2 bg-rose-50 rounded border"><label class="block text-[9px] font-black text-rose-400 uppercase">Paused</label><input type="text" id="statPaused" oninput="checkChanges()" class="stat-field w-full bg-transparent font-black text-rose-700 text-center outline-none text-sm uppercase"></div>
            <div class="p-2 bg-orange-50 rounded border"><label class="block text-[9px] font-black text-orange-400 uppercase">Period</label><div class="flex gap-1"><input type="text" id="statStart" oninput="checkChanges()" class="stat-field w-full bg-transparent font-bold text-orange-700 text-[10px] text-center outline-none uppercase" placeholder="S"><input type="text" id="statEnd" oninput="checkChanges()" class="stat-field w-full bg-transparent font-bold text-orange-700 text-[10px] text-center outline-none uppercase" placeholder="E"></div></div>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm border grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
            <div class="flex gap-4 items-center">
                <div class="admin-only w-1/4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 text-center italic">Editor</label>
                    <select id="editorSelect" onchange="checkChanges()" class="w-full p-2 border-2 border-slate-200 rounded-lg font-black text-slate-700 text-xs outline-none focus:border-blue-500">
                        <option value="SALAH">SALAH</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="GHOST">GHOST</option>
                    </select>
                </div>
                <div class="admin-only w-1/4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 text-center">Count</label>
                    <input type="number" id="deployCount" oninput="renderDeploys(); checkChanges();" class="w-full p-2 border-2 rounded-lg font-black text-blue-600 text-center">
                </div>
                <div class="w-2/4">
                    <label class="block text-[10px] font-black text-blue-500 uppercase mb-1 italic text-center">KEYWORD (MOT)</label>
                    <div class="flex gap-2">
                        <input type="text" id="filterInput" oninput="checkChanges()" class="w-full p-2 border-2 border-blue-500 rounded-lg font-black text-blue-700 bg-blue-50 text-center uppercase">
                        <button onclick="copyAllIDs(this)" class="viewer-only-btn hidden bg-blue-600 text-white px-4 rounded-lg font-black text-[10px] uppercase shadow-md active:scale-95">Copy IDs</button>
                    </div>
                </div>
            </div>
            <div class="text-center bg-slate-50 p-2 rounded-xl border border-dashed border-slate-300 uppercase italic text-[10px] font-bold text-slate-600">
                <div id="distDisplay">---</div>
            </div>
        </div>

        <div id="deploysGrid" class="space-y-4"></div>

        <div class="admin-only sticky bottom-4 flex gap-2">
            <button id="saveBtn" disabled onclick="saveAll()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl font-black text-xl shadow-2xl border-b-4 border-blue-800 uppercase italic">Save & Send Update</button>
            <button id="superSaveBtn" onclick="superQuickSave()" class="super-only hidden bg-purple-600 hover:bg-purple-700 text-white px-6 py-5 rounded-2xl font-black text-sm shadow-2xl border-b-4 border-purple-800 uppercase italic whitespace-nowrap italic">‚ö° Edit Only</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            adminKey: "emsw@test", superKey: "emsw@2026",
            firebase: { apiKey: "AIzaSyCNCE95bWA5E5oB6sOIxxAY1bIutAGak9A", authDomain: "emsw-test.firebaseapp.com", databaseURL: "https://emsw-test-default-rtdb.firebaseio.com", projectId: "emsw-test" },
            telegram: { token: '8340032430:AAHs6z-XPoA4ADGmpAISTSVxkHwsIo-cg0I', chatId: '-5224398844' }
        };

        firebase.initializeApp(CONFIG.firebase); const db = firebase.database();
        let userRole = "viewer"; let currentPlatform = ""; let stateData = { deploys: [], stats: {}, filter: "", editor: "SALAH" };
        let boitesConfig = { WEB: 100, SELENIUM: 75, AUTOMAT: 20 };

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const key = localStorage.getItem('emsw_key');
            const isViewMode = params.get('mode') === 'view';

            if (isViewMode) {
                userRole = "viewer";
                document.body.classList.add('viewer-mode');
                if(params.get('target') === 'true') { document.body.classList.add('target-only'); }
                await initApp();
                const urlPlat = params.get('plat') || 'WEB';
                selectPlatform(urlPlat);
                return; 
            }

            if(key === CONFIG.adminKey || key === CONFIG.superKey) {
                userRole = (key === CONFIG.superKey) ? "super" : "admin";
                document.body.classList.add(userRole + '-mode');
                await initApp();
                selectPlatform('WEB');
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('appContent').classList.add('hidden');
            }
        };

        async function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            const badge = document.getElementById('roleBadge');
            badge.innerText = userRole.toUpperCase();
            
            if(userRole === 'super') {
                badge.classList.add('bg-purple-600');
                document.querySelectorAll('.super-only').forEach(el => el.classList.remove('hidden'));
                document.querySelectorAll('input[type=number]').forEach(i => i.disabled = false);
            } else {
                badge.classList.add(userRole==='admin'?'bg-blue-600':'bg-slate-400');
            }

            if(userRole !== 'super') {
                document.querySelectorAll('.stat-field').forEach(i => i.classList.add('admin-locked'));
                document.getElementById('rotDetailText').readOnly = true;
            }

            const confSnap = await db.ref('emsw/config/boites').once('value');
            if(confSnap.exists()) boitesConfig = confSnap.val();
            ['WEB','SELENIUM','AUTOMAT'].forEach(p => document.getElementById('conf-'+p).value = boitesConfig[p]);
        }

        async function selectPlatform(p) {
            currentPlatform = p;
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.querySelectorAll('.plat-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+p).classList.add('active');

            const snap = await db.ref(`emsw/plans/${p}/current`).once('value');
            stateData = snap.val() || { deploys: [], stats: {}, filter: "", editor: "SALAH" };
            if(!stateData.deploys) stateData.deploys = [];
            if(!stateData.stats) stateData.stats = {};
            
            const s = stateData.stats;
            document.getElementById('statSeeds').value = s.seeds || '';
            document.getElementById('statRDPs').value = s.rdps || '';
            document.getElementById('statSessions').value = s.sessions || '';
            document.getElementById('rotMin').value = s.rotMin || '';
            document.getElementById('rotMax').value = s.rotMax || '';
            document.getElementById('statQuality').value = s.quality || '';
            document.getElementById('statPaused').value = s.paused || '';
            document.getElementById('statStart').value = s.start || '';
            document.getElementById('statEnd').value = s.end || '';
            document.getElementById('rotDetailText').value = s.rotDetails || '';
            document.getElementById('filterInput').value = stateData.filter || "";
            document.getElementById('deployCount').value = (stateData.deploys.length > 0) ? stateData.deploys.length : 8;
            
            // FIX: Set editor from database
            if(stateData.editor) { document.getElementById('editorSelect').value = stateData.editor; }
            
            renderDeploys(stateData.deploys);
            checkChanges();
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function renderDeploys(savedDeploys = null) {
            const num = parseInt(document.getElementById('deployCount').value) || 0;
            const container = document.getElementById('deploysGrid'); container.innerHTML = "";
            const total = boitesConfig[currentPlatform] || 100;
            const base = Math.floor(total / num); const rem = total % num;
            let dist = [];
            const isReadonly = (userRole === 'viewer') ? 'disabled' : '';

            for (let i = 0; i < num; i++) {
                const bCount = base + (i < rem ? 1 : 0); dist.push(bCount);
                const d = (savedDeploys && savedDeploys[i]) ? savedDeploys[i] : { from: '', id: '', batch: '10/3000P', rules: 'SELECT ALL IPS', ips: '' };
                const ipCount = d.ips ? d.ips.trim().split(/\r\n|\r|\n/).filter(line => line.trim() !== "").length : 0;

                container.innerHTML += `
                <div class="deploy-card bg-white p-4 rounded-xl shadow-sm border relative">
                    <div class="flex justify-between items-center mb-3 border-b pb-2">
                        <span class="bg-slate-800 text-white text-[10px] font-black px-2 py-1 rounded uppercase italic">Deploy ${i+1}</span>
                        <span class="text-blue-600 font-bold text-xs underline">${bCount} Boites</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-2">
                        <input type="text" ${isReadonly} oninput="checkChanges()" class="inp-from p-2 border rounded text-xs font-bold uppercase" value="${d.from || ''}">
                        <input type="text" ${isReadonly} oninput="checkChanges()" class="inp-id p-2 border rounded text-xs font-black text-blue-600 bg-blue-50 uppercase" value="${d.id || ''}">
                        <select ${isReadonly} onchange="checkChanges()" class="inp-batch p-2 border rounded text-[10px] font-bold uppercase">
                            ${['0/0 P','3/3000 P','5/3000 P','10/3000 P'].map(o => `<option value="${o}" ${d.batch===o?'selected':''}>${o}</option>`).join('')}
                        </select>
                        <select ${isReadonly} onchange="checkChanges()" class="inp-rules p-2 border rounded text-[10px] font-bold uppercase">
                            ${['SELECT ALL IPS','SELECT 30 IPS MAX','SELECT 50 IPS MAX','RANDOM ON SELECTED','RANDOM ON SERVER SELECTED','RANDOM ON CLASS','2 IPS RANDOM ON SERVER SELECTED'].map(o => `<option value="${o}" ${d.rules===o?'selected':''}>${o}</option>`).join('')}
                        </select>
                    </div>
                    <div class="relative group mt-2">
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-[9px] font-black text-slate-400 uppercase italic">IP List</label>
                            <span class="ip-count text-[9px] font-black text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">${ipCount} IPS</span>
                        </div>
                        <textarea id="ips-${i}" ${isReadonly} oninput="updateIPCount(this); checkChanges();" class="inp-ips w-full p-2 border rounded text-[10px] font-mono bg-slate-50 uppercase" rows="${userRole==='viewer'?4:1}">${d.ips || ''}</textarea>
                        <button onclick="copyIPs(${i}, this)" class="viewer-only-btn hidden absolute right-2 top-8 bg-blue-600 text-white text-[10px] px-3 py-1.5 rounded-lg font-black uppercase shadow-md active:scale-95 transition-all">Copy</button>
                    </div>
                </div>`;
            }
            document.getElementById('distDisplay').innerText = dist.join(' | ');
        }

        function updateIPCount(textarea) {
            const countSpan = textarea.previousElementSibling.querySelector('.ip-count');
            const lines = textarea.value.trim() ? textarea.value.trim().split(/\r\n|\r|\n/).filter(line => line.trim() !== "").length : 0;
            countSpan.innerText = `${lines} IPS`;
        }

        function checkChanges() {
            if(userRole === 'viewer') return;
            let changed = false;
            if(document.getElementById('filterInput').value !== (stateData.filter || "")) changed = true;
            if(document.getElementById('editorSelect').value !== (stateData.editor || "SALAH")) changed = true;
            if(parseInt(document.getElementById('deployCount').value) !== (stateData.deploys.length)) changed = true;

            const s = stateData.stats || {};
            const currentStats = {
                seeds: document.getElementById('statSeeds').value, rdps: document.getElementById('statRDPs').value,
                paused: document.getElementById('statPaused').value, rotDetails: document.getElementById('rotDetailText').value
            };
            if(currentStats.seeds !== (s.seeds || "") || currentStats.rdps !== (s.rdps || "") || currentStats.paused !== (s.paused || "") || currentStats.rotDetails !== (s.rotDetails || "")) changed = true;

            if(!changed) {
                const cards = document.querySelectorAll('.deploy-card');
                for(let i=0; i<cards.length; i++) {
                    const o = stateData.deploys[i] || {};
                    const cur = { 
                        from: cards[i].querySelector('.inp-from').value, id: cards[i].querySelector('.inp-id').value, 
                        batch: cards[i].querySelector('.inp-batch').value, rules: cards[i].querySelector('.inp-rules').value, 
                        ips: cards[i].querySelector('.inp-ips').value 
                    };
                    if(cur.id !== (o.id || "") || cur.from !== (o.from || "") || cur.batch !== (o.batch || "") || cur.rules !== (o.rules || "") || cur.ips !== (o.ips || "")) { changed = true; break; }
                }
            }
            document.getElementById('saveBtn').disabled = !changed;
        }

        async function saveAll() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            const editorName = document.getElementById('editorSelect').value;
            const cards = document.querySelectorAll('.deploy-card');
            const deploys = Array.from(cards).map(c => ({
                from: c.querySelector('.inp-from').value.trim(), id: c.querySelector('.inp-id').value.trim(),
                batch: c.querySelector('.inp-batch').value, rules: c.querySelector('.inp-rules').value, ips: c.querySelector('.inp-ips').value.trim()
            }));

            const filter = document.getElementById('filterInput').value.trim();
            const stats = {
                seeds: document.getElementById('statSeeds').value, rdps: document.getElementById('statRDPs').value,
                sessions: document.getElementById('statSessions').value, rotMin: document.getElementById('rotMin').value,
                rotMax: document.getElementById('rotMax').value, quality: document.getElementById('statQuality').value,
                paused: document.getElementById('statPaused').value, start: document.getElementById('statStart').value,
                end: document.getElementById('statEnd').value, rotDetails: document.getElementById('rotDetailText').value
            };

            let logChanges = [];
            if(filter !== (stateData.filter || "")) logChanges.push(`üîç Keyword: ${filter || 'NONE'}`);
            if(editorName !== (stateData.editor || "")) logChanges.push(`üë§ Editor: ${editorName}`);

            deploys.forEach((d, i) => {
                const o = stateData.deploys[i] || {};
                let diffs = [];
                if(d.id !== (o.id || "")) diffs.push("ID");
                if(d.from !== (o.from || "")) diffs.push("FROM");
                if(d.ips !== (o.ips || "")) diffs.push("IPs");
                if(diffs.length > 0) logChanges.push(`üìç D${i+1} (${d.id || 'Empty'}): ${diffs.join(', ')} updated`);
            });

            await db.ref(`emsw/plans/${currentPlatform}/current`).set({ deploys, filter, stats, editor: editorName, updatedAt: new Date().toLocaleString() });

            if(logChanges.length > 0) {
                const publicUrl = "https://emsw1.github.io/emsw/";
                const viewLink = `${publicUrl}?mode=view&plat=${currentPlatform}&target=true`;
                let changesText = ""; 
                logChanges.forEach(l => { changesText += "‚Ä¢ " + l + "\n"; });

                const telegramMsg = `üöÄ <b>UPDATE: #${currentPlatform}</b>\n` +
                                    `üñ•Ô∏è <b>EDIT BY : ${editorName}</b>\n` +
                                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                                    `üìù <b>CHANGES:</b>\n` +
                                    `${changesText}` +
                                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                                    `üîó <a href="${viewLink}"><b>VIEW MODIFICATIONS</b></a>`;

                try {
                    await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: CONFIG.telegram.chatId, text: telegramMsg, parse_mode: 'HTML' })
                    });
                } catch (e) { console.error("Telegram Error:", e); }
            }
            setTimeout(() => { location.reload(); }, 500);
        }

        async function superQuickSave() {
            if(userRole !== 'super') return;
            document.getElementById('loadingOverlay').style.display = 'flex';
            const editorName = document.getElementById('editorSelect').value;
            const cards = document.querySelectorAll('.deploy-card');
            const deploys = Array.from(cards).map(c => ({
                from: c.querySelector('.inp-from').value.trim(), id: c.querySelector('.inp-id').value.trim(),
                batch: c.querySelector('.inp-batch').value, rules: c.querySelector('.inp-rules').value, ips: c.querySelector('.inp-ips').value.trim()
            }));
            const stats = {
                seeds: document.getElementById('statSeeds').value, rdps: document.getElementById('statRDPs').value,
                sessions: document.getElementById('statSessions').value, rotMin: document.getElementById('rotMin').value,
                rotMax: document.getElementById('rotMax').value, quality: document.getElementById('statQuality').value,
                paused: document.getElementById('statPaused').value, start: document.getElementById('statStart').value,
                end: document.getElementById('statEnd').value, rotDetails: document.getElementById('rotDetailText').value
            };
            await db.ref(`emsw/plans/${currentPlatform}/current`).set({ deploys, filter: document.getElementById('filterInput').value.trim(), stats, editor: editorName, updatedAt: new Date().toLocaleString() });
            location.reload();
        }

        async function updateGlobalConfig(plat, val) {
            if(userRole !== 'super') return;
            boitesConfig[plat] = parseInt(val) || 0;
            await db.ref('emsw/config/boites').set(boitesConfig);
            renderDeploys(stateData.deploys);
            checkChanges();
        }

        function openRot() { document.getElementById('rotDetailPanel').style.display = 'block'; }
        function closeRot() { document.getElementById('rotDetailPanel').style.display = 'none'; }
        function checkAccess() { const k = document.getElementById('accessKey').value; if(k === CONFIG.adminKey || k === CONFIG.superKey) { localStorage.setItem('emsw_key', k); location.reload(); } }
        function logout() { localStorage.removeItem('emsw_key'); location.reload(); }
        
        function copyIPs(index, btn) {
            const textarea = document.getElementById(`ips-${index}`);
            textarea.select();
            navigator.clipboard.writeText(textarea.value).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "COPIED! ‚úÖ";
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-emerald-500', 'bg-blue-600');
                }, 2000);
            });
        }

        function copyAllIDs(btn) {
            const idInputs = document.querySelectorAll('.inp-id');
            const ids = Array.from(idInputs).map(inp => inp.value.trim()).filter(val => val !== "");
            navigator.clipboard.writeText(ids.join('\n')).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "DONE! ‚úÖ";
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-emerald-500', 'bg-blue-600');
                }, 2000);
            });
        }
    </script>
</body>
</html>
